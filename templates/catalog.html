{% extends "base.html" %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in Style</h1>
            <p class="lead fw-normal text-white-50 mb-0">Find your perfect shoes</p>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in products %}
            <div class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ product.image_url or 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg' }}" alt="{{ product.name }}" />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{ product.name }}</h5>
                            <span class="text-muted">${{ '%.2f'|format(product.price) }}</span>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <form action="/add_to_cart" method="post">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-dark mt-auto">Add to cart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
