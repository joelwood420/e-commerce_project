{% extends "base.html" %}

{% block title %}Customer Details{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5 my-5">
    <h1 class="display-5 fw-bolder mb-4">Shipping Details</h1>
    <form action="/customer_details.qui" method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="streetnumber" class="form-label">Street Number</label>
            <input type="text" class="form-control" id="streetnumber" name="streetnumber" required>
        </div>
        <div class="mb-3">
            <label for="streetname" class="form-label">Street Name</label>
            <input type="text" class="form-control" id="streetname" name="streetname" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
        </div>
        <div class="mb-3">
            <label for="zip_code" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Complete Order</button>
        <a href="/cart" class="btn btn-outline-secondary ms-2">Back to Cart</a>
    </form>
</div>
{% endblock %}
